<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <button aria-label="Toggle dark mode">
            ðŸŒ™
        </button>
    </header>

    <dialog id="winnerDialog" class="box-style" role="alertdialog">
        <h1>
            <!-- Message wil be dynamicly generated by main.js -->
        </h1>
        <button id="dialogBtn" aria-label="Close">OK</button>
    </dialog>

    <section id="playerDisplay" class="layout-container" role="region">
        <div id="playerOneDisplay" class="box-style">
            <!-- Player symbol and name wil be dynamicaly generated by main.js. -->
        </div>
        <div id="playerTwoDisplay" class="box-style">
            <!-- Player symbol and name wil be dynamicaly generated by main.js. -->
        </div>
    </section>

    <main id="gameBoard" role="grid">
        <!-- Game board wil be dynamicly generated by main.js -->
    </main>

    <section id="resetBtnContainer" class="layout-container">
        <button id="resetBtn">Reset Game</button>
    </section>

    <script src="./main.js" defer></script>
    <noscript>
        <p>Please enable JavaScript to use this website properly.</p>
    </noscript>

</body>

</html>
