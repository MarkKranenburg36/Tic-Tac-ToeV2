<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <button aria-label="Toggle dark mode">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="43" height="43" fill="#000000">
                <path
                    d="M6 2h8v2h-2v2h-2V4H6V2ZM4 6V4h2v2H4Zm0 10H2V6h2v10Zm2 2H4v-2h2v2Zm2 2H6v-2h2v2Zm10 0v2H8v-2h10Zm2-2v2h-2v-2h2Zm-2-4h2v4h2v-8h-2v2h-2v2Zm-6 0v2h6v-2h-6Zm-2-2h2v2h-2v-2Zm0 0V6H8v6h2Z">
                </path>
            </svg>
        </button>
    </header>

    <dialog id="winnerDialog" class="box-style" role="alertdialog" aria-labelledby="dialogHeader">
        <h1 id="dialogHeader">
            <!-- Message wil be dynamicly generated by main.js -->
        </h1>
        <button id="dialogBtn" aria-label="Close">OK</button>
    </dialog>

    <section id="playerDisplay" class="layout-container" role="region">
        <div id="playerOneDisplay" class="box-style" tabindex="0" aria-live="polite">
            <!-- Player symbol and name wil be dynamicaly generated by main.js. -->
        </div>
        <div id="playerTwoDisplay" class="box-style"  tabindex="0" aria-live="polite">
            <!-- Player symbol and name wil be dynamicaly generated by main.js. -->
        </div>
    </section>

    <main id="gameBoard" role="grid" aria-label="Tic Tac Toe game board">
        <!-- Game board wil be dynamicly generated by main.js -->
    </main>

    <section id="resetBtnContainer" class="layout-container">
        <button id="resetBtn" aria-label="Rest the game">Reset Game</button>
    </section>

    <script src="./main.js" defer></script>
    <noscript>
        <p>Please enable JavaScript to use this website properly.</p>
    </noscript>

</body>

</html>
